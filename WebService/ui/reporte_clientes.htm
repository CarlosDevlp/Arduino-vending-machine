<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{@BASE}}/ui/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="{{@BASE}}/ui/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    ArduinoVendingMachine
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <include href="templates-parts/header-dependencies.htm" /> 
</head>

<body class="">
  
  <div class="wrapper ">
  	<include href="templates-parts/sidebar.htm" />	
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#">Reporte</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Lista de clientes</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          UID de tarjeta RFID
                        </th>
                        <th>
                          Nombre de cliente
                        </th>
                        <th>
                          Saldo disponible
                        </th>
                      </thead>
                      <tbody>
                        <repeat group="{{ @clientes }}" value="{{ @cliente }}">
                            <tr>
                              <td>
                                {{ @cliente.UID_CARD  }}
                              </td>
                              <td>
                                {{ @cliente.NOMBRE  }}
                              </td>
                              <td class="text-primary">
                                S/ {{ @cliente.SALDO  }}
                              </td>
                            </tr>
                        </repeat>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    
    </div>
  </div>
 
  <include href="templates-parts/footer-dependencies.htm" /> 
</body>

</html>
